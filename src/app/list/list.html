<ion-header>
  <ion-toolbar>
    <ion-title> {{ day?.date | date | date: "d. MMMM y"}} </ion-title>
    <ion-title> {{ day?.date | date | date: "EEEE"}} </ion-title>
    <ion-buttons end>
      <button ion-button color="danger" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <button ion-item (click)="goToToday()">
      Můj dnešní den
    </button>
    <button ion-item>
      Tipy a doporučení pro dnešní den
    </button>
    <button ion-item (click)="goToCalendar()">
      Kalendář
    </button>   
  </ion-list>
</ion-content>
