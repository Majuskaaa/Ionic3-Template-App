<ion-header>
  <ion-navbar>
      <ion-buttons start>
        <button ion-button icon-only>
         <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title> {{ day?.date | date | date: "d."}} {{ day?.date | date | date: "MMMM" | translate }} {{ day?.date | date | date: "y"}} </ion-title>
    <ion-title> {{ day?.date | date | date: "EEEE" | translate }} </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
      <button ion-button color="danger" (click)="logout()">
          <ion-icon name="log-out"></ion-icon>      
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <button ion-item (click)="goToToday()">
      Můj dnešní den
    </button>
    <button ion-item (click)="goToTips()">
      Tipy a doporučení pro dnešní den
    </button>
    <button ion-item (click)="goToCalendar()">
      Kalendář
    </button>   
    <button ion-item (click)="goToSetting()">
      Nastavení
    </button> 
  </ion-list>
</ion-content>
