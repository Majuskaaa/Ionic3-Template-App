<ion-header>
  <ion-toolbar text-center>
    <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon name="arrow-back" (click)="goToMenList"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title> {{ day?.date | date | date: "d."}} {{ day?.date | date | date: "MMMM" | translate}} {{ day?.date | date | date: "y"}} </ion-title>
    <ion-title> {{ day?.date | date | date: "EEEE" | translate}} M </ion-title>
    <ion-title>
      <ion-buttons center>
        <button ion-button icon-only>
          <ion-icon name="male"></ion-icon>
        </button>
      </ion-buttons>
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="arrow-forward" (click)="goToMenList"></ion-icon>
      </button>
      <button ion-button color="danger" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <button ion-item (click)="goToMenTips()">
      Doporučení pro dnešní den
    </button>
    <button ion-item (click)="goToMenToday()">
      Poznámky k dnešnímu dni
    </button>
    <button ion-item (click)="goToMenCalendar()">
      Kalendář
    </button>   
    <button ion-item (click)="goToMenSetting()">
      Nastavení
    </button> 
  </ion-list>
</ion-content>
