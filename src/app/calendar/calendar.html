<ion-header>
  <ion-toolbar>
    <ion-title> {{ day?.date | date | date: "d. MMMM y"}} </ion-title>
    <ion-title> {{ day?.date | date | date: "EEEE"}} </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="chevron-left"></ion-icon>
      </button>
      <button ion-button color="danger" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    {{ day?.date | date | date: "MMMM"}}
</ion-content>
