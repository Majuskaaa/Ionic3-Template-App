<ion-header>
  <ion-toolbar text-center>
    <ion-buttons left>
      <button ion-button icon-only (click)="goToMenList()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title> Nastavení </ion-title>
    <ion-buttons end>
      <button ion-button color="danger" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      Zde bude nastavení
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar text-center>
        <ion-buttons>
            <button ion-button>
              Uložit
            </button>
          </ion-buttons>
    </ion-toolbar>
</ion-footer>
