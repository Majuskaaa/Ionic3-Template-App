<ion-header>
  <ion-toolbar text-center>
    <ion-buttons left>
      <button ion-button icon-only (click)="goToList()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
      <ion-title> {{ day?.date | date | date: "d."}} {{ day?.date | date | date: "MMMM" | translate }} {{ day?.date | date | date: "y"}} </ion-title>
      <ion-title> {{ day?.date | date | date: "EEEE" | translate }} </ion-title>
    <ion-buttons end>
      <button ion-button color="danger" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item>
      Zde si bude muž značit své poznatky k tomuto dni ohledně své ženy
    </ion-item>
    <ion-item>
        <ion-textarea placeholder="Vložte poznámku"></ion-textarea>
      </ion-item>
</ion-content>
<ion-footer>
    <ion-toolbar text-center>
        <ion-buttons>
            <button ion-button>
              Uložit
            </button>
          </ion-buttons>
    </ion-toolbar>
</ion-footer>
