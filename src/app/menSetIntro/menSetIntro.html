<ion-header>
  <ion-toolbar text-center>
    <ion-buttons left>
      <button ion-button icon-only (click)="goToMenList()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title> Nastavení </ion-title>
    <ion-buttons end>
      <button ion-button color="danger" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
        
          <ion-card-header>
              Jak postupovat dále?
          </ion-card-header>
        
          <ion-card-content>
              Vy to máte pro začátek jednodušší. Stačí vyplnit základní nastavení.
          </ion-card-content>
          
    </ion-card>
    <ion-item>
        <ion-label> Automatická synchronizace</ion-label>
        <ion-toggle checked="True"></ion-toggle>
      </ion-item>

</ion-content>
<ion-footer>
    <ion-toolbar text-center>
        <ion-buttons>
            <button ion-button>
              Uložit
            </button>
          </ion-buttons>
    </ion-toolbar>
</ion-footer>
