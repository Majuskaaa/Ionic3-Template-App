<ion-header>
  <ion-toolbar text-center>
    <ion-buttons left>
      <button ion-button icon-only (click)="goToList()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title> Nastavení </ion-title>
    <ion-buttons end>
      <button ion-button color="danger" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Jméno</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Věk</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Průměrná délka cyklu</ion-label>
      <ion-input type="number"></ion-input>
      <ion-badge item-end>dní</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label floating>Průměrná délka menstruace</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Sleduji ovulaci</ion-label>
      <ion-toggle checked="true" color="green"></ion-toggle>
    </ion-item>
   <ion-item>
          <ion-label>Jazyk aplikace</ion-label>
          <ion-select [(ngModel)]="language">
            <ion-option value="czech" selected>čeština</ion-option>
            <ion-option value="english">english</ion-option>
            <ion-option value="deutsch">deutsch</ion-option>
          </ion-select>
    </ion-item>
    <ion-item>
        <ion-label> Zapnout automatickou synchronizaci </ion-label>
        <ion-toggle checked="true" color="green"></ion-toggle>
      </ion-item>
      <ion-item>
          <ion-label> Zasílat upozornění při synchronizaci </ion-label>
          <ion-toggle checked="true" color="green"></ion-toggle>
        </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar text-center>
        <ion-buttons>
            <button ion-button (click)="goToList()">
              Uložit
            </button>
          </ion-buttons>
    </ion-toolbar>
</ion-footer>
