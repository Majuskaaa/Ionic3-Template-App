<ion-header>
  <ion-toolbar text-center color="">
    <ion-buttons left>
      <button ion-button icon-only (click)="goToMenList()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
      <ion-title> {{ day?.date | date | date: "d."}} {{ day?.date | date | date: "MMMM" | translate }} {{ day?.date | date | date: "y"}} </ion-title>
      <ion-title> {{ day?.date | date | date: "EEEE" | translate }} </ion-title>
    <ion-buttons end>
      <button ion-button color="danger" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  {{ day?.date | date | date: "MMMM" | translate}}
</ion-content>
