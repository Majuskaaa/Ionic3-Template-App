<ion-header>
  <ion-toolbar text-center>
    <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon name="arrow-back" (click)="goToList"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title> {{ day?.date | date | date: "d."}} {{ day?.date | date | date: "MMMM" | translate}} {{ day?.date | date | date: "y"}} </ion-title>
    <ion-title> {{ day?.date | date | date: "EEEE" | translate}} </ion-title>
    <ion-buttons right>
      <button ion-button color="danger" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>
<ion-content>
    <ion-card>
        
          <ion-card-header>
            Tipy a doporučení pro dnešní den
          </ion-card-header>
        
          <ion-card-content>
              {{tip}} 
          </ion-card-content>
        
        </ion-card>

</ion-content>
