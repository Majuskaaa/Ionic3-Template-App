<ion-header>
  <ion-toolbar text-center>
    <ion-buttons left>
      <button ion-button icon-only (click)="goToList()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
      <ion-title> {{ day?.date | date | date: "d."}} {{ day?.date | date | date: "MMMM" | translate }} {{ day?.date | date | date: "y"}} </ion-title>
      <ion-title> {{ day?.date | date | date: "EEEE" | translate }} </ion-title>
    <ion-buttons end>
      <button ion-button color="danger" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item>
        <ion-label> Ovulace </ion-label>
        <ion-toggle checked="false" color="green"></ion-toggle>
      </ion-item>
      <ion-item>
          <ion-label> Menstruace </ion-label>
          <ion-toggle checked="false" color="danger"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label floating> Hmotnost (kg)</ion-label>
            <ion-input type="number"></ion-input>
        </ion-item>
        <ion-item>
           <ion-label floating> Bazální teplota (° C)</ion-label>
           <ion-input type="number"></ion-input>
        </ion-item>
</ion-content>
<ion-footer>
    <ion-toolbar text-center>
        <ion-buttons>
            <button ion-button>
              Uložit
            </button>
          </ion-buttons>
    </ion-toolbar>
</ion-footer>
